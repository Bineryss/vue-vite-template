name: build project
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: setup pnpm
              uses: pnpm/action-setup@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: install dependencies
              run: pnpm install
            - name: run unit tests
              run: pnpm run test:unit
            - name: upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: vites-results
                path: dist/test-result.html
                retention-days: 30
    type-check:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: setup pnpm
              uses: pnpm/action-setup@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: install dependencies
              run: pnpm install
            - name: run type check
              run: pnpm run type-check
    build:
        needs:
            - type-check
            - test
        runs-on: ubuntu-latest
        steps:
          - name: checkout repo
            uses: actions/checkout@v4
          - name: setup pnpm
            uses: pnpm/action-setup@v4
          - name: setup node
            uses: actions/setup-node@v4
            with:
              node-version: 22
              cache: 'pnpm'
          - name: install dependencies
            run: pnpm install
          - name: build app
            run: pnpm run build:only
          - name: upload build results
            uses: actions/upload-artifact@v4
            if: always()
            with:
              name: dist
              path: dist/**
              retention-days: 30
    e2e-test:
        needs:
            - build
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: setup pnpm
              uses: pnpm/action-setup@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: install dependencies
              run: pnpm install    
            - name: setup application
              uses: actions/download-artifact@v4
              with: 
                name: dist
                path: ./dist
            - name: install playwrigth test
              run: pnpm dlx playwright install --with-deps
            - name: run playwrigth test
              run: pnpm run test:e2e
            - name: upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: playwright-report
                path: playwright-report/**
                retention-days: 30
    release:
        permissions:
            contents: write
            issues: write
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: setup pnpm
              uses: pnpm/action-setup@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: get test report
              uses: actions/download-artifact@v4
              with: 
                name: dist
                path: ./dist
            - name: get application
              uses: actions/download-artifact@v4
              with: 
                name: playwright-report
                path: ./dist
            - name: get e2e report
              uses: actions/download-artifact@v4
              with: 
                name: dist
                path: ./playwright-report
            - name: create release
              run: pnpm dlx semantic-release
              env:
                GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
